<form>
  <div>
    <mat-form-field>
      <mat-label>Título</mat-label>
      <!-- <input matInput name="title" [value]="newBook.title" (input)="changeTitleValue($event)"> -->
      <input matInput name="title" [(ngModel)]="newBook.title">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Autor</mat-label>
      <input matInput name="author" [(ngModel)]="newBook.author">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <textarea matInput name="description" [(ngModel)]="newBook.description"></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Data de Lançamento</mat-label>
      <input matInput [matDatepicker]="picker" name="published_date" [(ngModel)]="newBook.published_date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Preço</mat-label>
      <input  matInput type="number" placeholder="0" name="price" [(ngModel)]="newBook.price">
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Quantidade em Estoque</mat-label>
      <input matInput type="number" name="totalInStock" [(ngModel)]="newBook.totalInStock">
    </mat-form-field>
  </div>

  <button mat-flat-button color="primary" (click)="submitForm()">Enviar</button>
</form>
